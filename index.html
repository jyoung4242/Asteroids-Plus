<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroids Plus</title>
    <script src="./seedrandom.js" type="text/javascript"></script>
    <script src="./spritesheet.js" type="text/javascript"></script>
    <script src="./events.js" type="text/javascript"></script>
    <script src="./utilities.js" type="text/javascript"></script>
    <script src="./howler.min.js" type="text/javascript"></script>
    <script src="./component.js" type="text/javascript"></script>
    <script src="./entity.js" type="text/javascript"></script>
    <script src="./systems.js" type="text/javascript"></script>
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <div id="background1"></div>
      <div id="camera"></div>
      <div id="hud">
        <div class="data" id="data">
          <div><span>Score:</span><span id="score">0</span></div>
          <div><span>Lives:</span><span id="lives">3</span></div>
        </div>
        <div class="ammo" id="ammo">
          <div><span class="sm_txt">Ammo:</span><span class="sm_txt" id="score">25</span></div>
        </div>
        <div class="health" id="health">
          <div><span class="sm_txt">Health:</span><span class="sm_txt" id="score">25</span></div>
        </div>
        <div class="message" id="messageDiv">
          <div class="levelMessage"><span id="messageText">Level 1</span></div>
        </div>
        <div class="diagnostics hidden" id="diagnostics">
          <span class="diagtext" id="fps">FPS: </span>
          <span class="diagtext" id="elapsed">Elapsed Time: </span>
        </div>
      </div>
    </div>
  </body>
</html>
